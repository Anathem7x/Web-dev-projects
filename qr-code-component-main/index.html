<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="QR-container">
      <img
        alt="QRcode"
        src="https://github.com/Anathem7x/Web-dev-projects/blob/main/qr-code-component-main/images/image-qr-code.png?raw=true"
      />
      <h1>
        <strong>Improve your front-end skills by building projects</strong>
      </h1>

      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Anathem7x</a>.
    </div>
  </body>
</html>
